version: 2

models:
  - name: stg_customers
    description: Staging table for customers. PII hashed.
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Orders placed at the shop.
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    description: Payments submitted for orders
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
